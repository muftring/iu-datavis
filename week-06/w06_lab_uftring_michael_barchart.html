<html>
<title>IU - I590 - Data Visualization - Fall, 2017 - Lab 06 - Michael Uftring - D3 Barchart</title>
<head>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style>
    .bluebox {
      fill: steelblue;
    }
    .redbox {
      fill: red
    }
</style>
</head>
<body>
  <div id="bar1">
    <script type="text/javascript">
    var svg1 = d3.select("#bar1")
                 .append("svg")
                 .attr("width", 500)
                 .attr("height", 30);
    var bar1 = svg1.append("rect")
                   .attr("width", 250)
                   .attr("height", 30)
                   .attr("class", "bluebox");
    svg1.append("text")
        .attr("x", 220)
        .attr("y", 17.5)
        .text("250")
        .style("fill", "white");
    </script>
  </div>
