<html>
<title>IU - I590 - Data Visualization - Fall, 2017 - Lab 07 - Michael Uftring - Data binding in D3</title>
<head>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style>
  .framed {
    border: 1px solid black;
  }
  .labels {
    fill: blue
  }
  .axis {
    font-family: sans-serif;
    font-size: 12px
    fill: black
  }
  </style>
</head>
<body>
  <div id="item1">
    <script type="text/javascript">
    var number = 10;
    var values = d3.range(number).map(function(x) {return Math.random();})
    var width = 500;
    var height = 100;
    var svg = d3.select("body")
                 .append("svg")
                 .attr("width", width)
                 .attr("height", height)
                 .attr("class", "framed");
    svg.selectAll("circle").data(values).enter().append("circle")
                .attr("cy", height/2)
                .attr("r", 5)
                .attr("cx", function(d) {return d*width;});
    svg.selectAll("text").data(values).enter().append("text")
                .attr("y", height/1.5)
                .attr("x", function(d) {return (d*width)-4;})
                .text( function (d) { return Math.trunc(d*100); })
                .attr("font-family", "sans-serif")
                .attr("font-size", "8px")
                .attr("class", "labels");
    svg.append("text")
                .attr("y", height-5)
                .attr("x", width/6)
                .text("random placed points on a 1D scatter plot")
                .attr("class", "axis")
    </script>
  </div>
</body>
</html>
